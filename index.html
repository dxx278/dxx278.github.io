<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生辰观测姓名</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .title {
            text-align: center;
            color: #feca57;
            font-size: 28px;
            margin-bottom: 30px;
            letter-spacing: 3px;
            font-weight: bold;
        }
        .subtitle {
            text-align: center;
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 25px;
            opacity: 0.7;
        }
        .input-box {
            width: 100%;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #feca57, #ff9f43);
            border: none;
            border-radius: 10px;
            color: #1a1a2e;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(254, 202, 87, 0.4);
        }
        .result {
            width: 100%;
            height: 100px;
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 22px;
            letter-spacing: 2px;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">生辰测算姓名</h1>
        <p class="subtitle">请输入你的生日</p>
        <div class="input-box">
            <input type="date" id="birthday" placeholder="请输入你的生日">
        </div>
        <button onclick="showResult()">测算</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function showResult() {
            const birthday = document.getElementById("birthday").value;
            if (birthday === "") {
                document.getElementById("result").innerText = "请先输入你的生日";
            } else {
                document.getElementById("result").innerText = "男李子豪";
            }
        }
    </script>
</body>
</html>
